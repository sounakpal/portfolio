<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../sun/sun.html">
<link rel="import" href="../animate/animate.html">
<link rel="import" href="../shared-styles/behaviours.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<dom-module is="e-sounakcan">
    <template>
        <style include="shared-styles">
        :host {
            height: 100%;
        }

        .banner {
            background: var(--grey-alpha);
            overflow: auto;
            height: 100%;
            width: 100%;
        }
        .header {
            @apply(--header-text);
        }


        .bottom{
            @apply(--message-text);
            @apply(--layout-vertical);
            background: var(--grey-alpha);
            color: var(--grey-rgba);
        }


        #bannerText {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            /* margin: 0 1%; */
            z-index: 2;
            width: 100%;
            padding: 10%;
            color: var(--grey-alpha);
        }
        .img__row--html {
            min-width: 100%;
            background: url('../../images/sounakcan/html.png') no-repeat center center;
            min-height: 110px;
            -webkit-background-size: contain;
            background-size: contain;
            margin: 5% 0;
        }
        .content--sub{
            font-size: 20px;
        }

        .layout {
            margin-top: 5%;
        }
        :host ::content .item{
            display: inline-block;
        }
        :host ::content .item h5{
            margin: 0;
            text-transform: capitalize;
            font-size: 16px;
        }

        #overlay {
            @apply(--layout-fit);
            z-index: 1;
        }

            #contentArea{
                background-image: url('../../images/sounakcan/bg-320.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
            }
        @media(min-width: 768px){
            #contentArea{
                background-image: url('../../images/sounakcan/bg-768.jpg');
            }
        }
        @media(min-width: 1025px){
            #contentArea{
                background-image: url('../../images/sounakcan/bg.jpg');
            }
        }
        </style>
        <div class="banner" id="banner" >
            <div class="full-page_content" id="contentArea">
                <div id="overlay"></div>
                <e-animate id="bannerText" active animate-class="bounceInUp">
                    <div class="header">
                        I can create awsome websites and webapps using
                    </div>
                </e-animate>
            </div>
            <div class="full-page_content bottom">

                <div class="img__row--html"></div>
                <div class="content--sub">
                    I also use some tools to smoothen the workflow like
                </e-animate>
                <div class="layout" id="imgContainer">

                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'e-sounakcan',

    behaviors: [
        Polymer.PortfolioScrollBehaviour
    ],


    ready: function () {
        this.loadImage();
    },

    loadImage: function () {
        var arr = ['bower', 'git', 'grunt', 'jquery', 'node', 'polymer', 'sass'],
            container = this.$.imgContainer;
            console.log(container);
        for (var x = 0; x < arr.length; x++) {
            var div = document.createElement('div');
            div.className = 'item';
            var img = document.createElement('img');
            img.src = 'images/sounakcan/' + arr[x] + '.png';
            var h5 = document.createElement('h5');
            h5.innerHTML = arr[x];

            div.appendChild(img);
            div.appendChild(h5);

            container.appendChild(div);
        }
    }
});
</script>
