<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module is="e-button">
    <template>
        <style >
        *, *:after, *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        :host{
            display: block;
            position: relative;
            height: 40px;
            cursor: pointer;
        }
        a {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            padding: 4% 0;
            z-index: 10;
            border: 1px solid #f5f5f5;
            color: #ffffff;
            text-align: center;/* 
            font: 11px/14px Helvetica, sans-serif; 
            font-weight: light;
            letter-spacing: 0.3em;*/
            -webkit-transition: all .3s ease-out;
            -moz-transition: all .3s ease-out;
            -ms-transition: all .3s ease-out;
            -o-transition: all .3s ease-out;
            transition: all .3s ease-out;
        }
        
        a span::before,
        a span::after,
        a::after,
        a::before {
            content: '';
            position: absolute;
            background: #1a726c;
            -webkit-transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            -o-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
        }
        
        a::before {
            height: 1px;
            width: 0;
            top: -1px;
            left: -1px;
        }
        
        a::after {
            height: 1px;
            width: 0;
            bottom: -1px;
            right: 0;
        }
        
        a:hover {
            background: rgba(255, 255, 255, .05);
        }
        
        a:hover::before {
            width: 100%;
            width: calc(100% + 2px);
        }
        
        a:hover::after {
            width: 100%;
            width: calc(100% + 1px);
        }
        
        a .span {
            float: left;
            width: 100%;
            height: 100%;
        }
        a .span2 {
            position: absolute;
            -webkit-transform:translate(-50%,-50%);;
            -ms-transform:translate(-50%,-50%);;
            -o-transform:translate(-50%,-50%);;
            transform:translate(-50%,-50%);;
            top: 50%;
            left: 50%;
            font-family: Arial;
            @apply(--normal-text);
        }
        
        a:hover .span::before {
            height: 100%;
            height: calc(100% + 1px);
            z-index: 3;
        }
        
        a .span::before {
            width: 1px;
            height: 0;
            bottom: 0;
            left: -1px;
        }
        
        a:hover .span::after {
            height: 100%;
            height: calc(100% + 1px);
        }
        
        a .span::after {
            width: 1px;
            height: 0;
            top: 0;
            right: -1px;
        }
        </style>
        <a>
            <span class="span">
                <span class="span2">{{label}}</span>
            </span>
        </a>
    </template>
</dom-module>
<script>
Polymer({
    is: 'e-button',

    properties: {
        label: {
            type: String,
            value: 'button'
        }
    }
});
</script>
