<!-- shared-styles.html -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link href='http://fonts.googleapis.com/css?family=Rancho&text=Sounak%20Pal&effect=shadow-multiple' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Lobster|Merriweather' rel='stylesheet' type='text/css' />
<style is="custom-style">
    :root {
            --shadow-text: {
                text-shadow: .04em .04em 0 #696969, .08em .08em 0 #797979;
                -webkit-text-shadow: .04em .04em 0 #696969, .08em .08em 0 #797979;
            }
            --border-circle: {
                border-radius: 50%;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
            }
            --header-text: {
                font-family: 'Merriweather', sans-serif;
                /* font-style: italic; */
                font-weight: 300;
                font-size: 2rem;
            }
            --normal-text:{
                font-family: Helvetica, Arial, "Nimbus Sans L", sans-serif;
                font-style: normal;
            }
            --grey-rgba: rgba(119, 119, 119, 0.75);
            --grey-white: #ffffff;
            --grey-bbb: #bbbbbb;
            --grey-alpha: #eeeeee;
           --message-text:{
                font-family: 'Merriweather', sans-serif;
                /* font-style: italic; */
              font-size: 1rem;
              font-weight: 100;
            }
        }

</style>
<dom-module id="shared-styles">
    <template>
        <style>


        :host {
            @apply(--layout-horizontal);
        }

        .full-page_content,
        #bannerText,
        e-work-item ,
        .item {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .full-page_content {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-center);
            text-align: center;
            color: var(--grey-rgba);
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }/*
        .full-page_content {
            @apply(--layout-vertical);
            @apply(--layout-center-justified);
            @apply(--layout-center);
            width: 100%;
        } */


        .banner__content h5,
        .banner__name h1,
        .banner__name::content >div,
        .banner__designation::content >div,
        .banner__designation h4 {
            line-height: 1;
            display: inline-block;
            margin: 0;
        }
/*
        .banner__designation h4 {
            font-size: 2rem;
            font-weight: 400;
            font-family: "Lobster", cursive;
            margin: 0.2rem auto;
        } */
        </style>
    </template>
</dom-module>
<script>
Polymer({
    is: 'shared-styles'
});
</script>
