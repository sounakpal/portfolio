<!-- shared-styles.html -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link href='http://fonts.googleapis.com/css?family=Rancho&text=Sounak%20Pal&effect=shadow-multiple' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Lobster|Merriweather' rel='stylesheet' type='text/css' />
<style is="custom-style">
    :root {
            --shadow-text: {
                text-shadow: .04em .04em 0 #fff, .08em .08em 0 #aaa;
                -webkit-text-shadow: .04em .04em 0 #fff, .08em .08em 0 #aaa;
            }
            --border-circle: {
                border-radius: 50%;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
            }
            --header-text: {
                font-family: 'Merriweather', sans-serif;
                font-style: italic;
                font-weight: 300;
                font-size: 2rem;
            }
            --normal-text:{
                font-family: Helvetica, Arial, "Nimbus Sans L", sans-serif;
                font-style: normal;
            }
            --grey-rgba: rgba(119, 119, 119, 0.75);
            --grey-bbb: #bbbbbb;
            --grey-alpha: #eee;
           --message-text:{
                font-family: 'Merriweather', sans-serif;
                font-style: italic;
              font-size: 1rem;
              font-weight: 100;
            }
        }

</style>
<dom-module id="shared-styles">
    <template>
        <style>
        
        
        :host {
            @apply(--layout-horizontal);
        }
        
        
        
        [banner] {
            @apply(--layout-vertical);
            @apply(--layout-center-justified);
            @apply(--layout-center);
            width: 100%;
        }
        
        [banner__content] {
            @apply(--header-text);
            
            max-width: 90%;
            font-style: italic;
            color:var(--grey-rgba);
            text-align: center;
        }
        
        [banner__content] h5,
        [banner__name] h1,
        [banner__name]::content >div,
        [banner__designation]::content >div,
        [banner__designation] h4 {
            line-height: 1;
            display: inline;
        }
        
        [banner__img] {
            @apply(--border-circle);

            background: url("../scaffold/4.png") no-repeat cadetblue;
            width: 180px;
            height: 180px;
            border: 1rem solid var(--grey-bbb);
            background-size: cover;
            margin: 0 auto;
        }
        
        [banner__name] h1 {
            @apply(--shadow-text);
            font-size: 3rem;
            color: var(--grey-alpha);
            font-family: 'RANCHO';
        }
        
        [banner__designation] h4 {/* 
            font-size: 2rem;
            font-weight: 400;
            font-family: "Lobster", cursive;
            margin: 0.2rem auto; */
        }
        
        @media (min-width: 600px) {
            [banner__content] {
                max-width: 400px;
            }
            [banner__img] {
                width: 250px;
                height: 250px;
            }
            [banner__name] {
            }
        }
        </style>
    </template>
</dom-module>
<script>
Polymer({
    is: 'shared-styles'
});
</script>
