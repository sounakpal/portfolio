<!-- shared-styles.html -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="sun-styles">
  <template>
    <style>
      @charset "UTF-8";

    :host{
      display: block;
      background-image: url('../../images/sun/sky.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .sky {
      height:100%;
      background:#007fd5;
      position:relative;
      overflow:hidden;
      -webkit-animation:sky_background 50s ease-out infinite;
      -moz-animation:sky_background 50s ease-out infinite;
      -o-animation:sky_background 50s ease-out infinite;
    }
    /*
    .mountain {
      background: url("../../images/sun/mountain.png")  no-repeat;
      -webkit-background-size: cover;
      background-size: cover;
      background-position: bottom center;
      position:absolute;
      right:0;
      height:100%;
      width:100%;
    } */
    .sun {
      background: url("../../images/sun/sun.png") right 20% no-repeat;
      position:absolute;
      -webkit-background-size: contain;
      background-size: contain;
      right:0;
      height:100%;
      width:250px;
      -webkit-animation:sun 50s linear infinite;
      -moz-animation:sun 50s linear infinite;
      -o-animation:sun 50s linear infinite;
    }

    .moon {
      background: url("../../images/sun/moon.png") right top no-repeat;
      position:absolute;
      right:0;
      height:100%;
      width:100%;
      -webkit-animation:moon 50s linear infinite;
      -moz-animation:moon 50s linear infinite;
      -o-animation:moon 50s linear infinite;
    }

    .clouds{
      position:absolute;
      left:0;
      top:0;
      height:100%;
      width:2954px;
      -webkit-animation:cloud_one 50s linear infinite;
      -moz-animation:cloud_one 50s linear infinite;
      -o-animation:cloud_one 50s linear infinite;
    }
    .clouds_one {
      background:url("../../images/sun/cloud_one.png")  repeat-x;
    }

    .clouds_two {
      background:url("../../images/sun/cloud_two.png") repeat-x;
    }

    .clouds_three {
      background:url("../../images/sun/cloud_three.png") repeat-x;
    }

    @-webkit-keyframes sky_background {
      0% {
        background:#007fd5;
      }

      75% {
        background:transparent;
        color:#a3d9ff
      }

      100% {
        background:#007fd5;
      }
    }

    @-webkit-keyframes sun {
      0% {
        opacity: 1;
        transform:translateY(0%);
      }

      10% {
        opacity: 1;
        transform:translateY(0%);
      }

      25% {
        opacity: 1;
        transform:translateY(0%);
      }

      30% {
        opacity: 0;
        transform:translateY(-200%);
      }

      75% {
        opacity: 0;
        transform:translateY(100%);
      }

      90% {
        opacity: 1;
        transform:translateY(0%);
      }

      100% {
        opacity: 1;
        transform:translateY( 0%);
      }
    }


    @-moz-keyframes sun {
      0% {
        opacity: 1;
        transform:translateY(0%);
      }

      10% {
        opacity: 1;
        transform:translateY(0%);
      }

      25% {
        opacity: 1;
        transform:translateY(0%);
      }

      30% {
        opacity: 0;
        transform:translateY(-200%);
      }

      75% {
        opacity: 0;
        transform:translateY(100%);
      }

      90% {
        opacity: 1;
        transform:translateY(0%);
      }

      100% {
        opacity: 1;
        transform:translateY( 0%);
      }
    }

    @-webkit-keyframes moon {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(200%);
        -moz-transform: scale(0.5) translateY(200%);
          -webkit-transform: scale(0.5) translateY(200%);
      }

      50% {
        opacity: 0.5;
        -moz-transform: translateY(0%) scale(0.75);
        transform: translateY(0%) scale(0.75);
          -webkit-transform: translateY(0%) scale(0.75);
      }

      80% {
        opacity: 0.5;
        -moz-transform: translateY(0%) scale(0.75);
        transform: translateY(0%) scale(0.75);
          -webkit-transform: translateY(0%) scale(0.75);
      }

      100% {
        opacity: 1;
        transform: translateY( -200%) scale(1);
        -moz-transform: translateY( -200%) scale(1);
          -webkit-transform: translateY( -200%) scale(1);
      }
    }

    @-webkit-keyframes cloud_one {
      0% {
        transform:translateX(33%)
      }

      100% {
        transform:translateX(-100%)
      }
    }



    @-moz-keyframes sky_background {
      0% {
        background:#007fd5;
      }

      75% {
        background:transparent;
        color:#a3d9ff
      }

      100% {
        background:#007fd5;
      }
    }

    @-moz-keyframes moon {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(200%);
        -moz-transform: scale(0.5) translateY(200%);
          -webkit-transform: scale(0.5) translateY(200%);
      }

      50% {
        opacity: 0.5;
        -moz-transform: translateY(0%) scale(0.75);
        transform: translateY(0%) scale(0.75);
          -webkit-transform: translateY(0%) scale(0.75);
      }

      80% {
        opacity: 0.5;
        -moz-transform: translateY(0%) scale(0.75);
        transform: translateY(0%) scale(0.75);
          -webkit-transform: translateY(0%) scale(0.75);
      }

      100% {
        opacity: 1;
        transform: translateY( -200%) scale(1);
        -moz-transform: translateY( -200%) scale(1);
          -webkit-transform: translateY( -200%) scale(1);
      }
    }

    @-moz-keyframes cloud_one {
      0% {
        transform:translateX(33%)
      }

      100% {
        transform:translateX(-100%)
      }
    }


    </style>
  </template>
</dom-module>
<script>
	Polymer({
    is: 'sun-styles'
});
</script>
