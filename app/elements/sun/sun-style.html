<!-- shared-styles.html -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="sun-styles">
  <template>
    <style>
      @charset "UTF-8";

    :host{
      display: block;
      background-image: url('../../images/sun/sky.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .sky {
      height:100%;
    width: 100%;
    background: #007fd5;
    position: absolute;
      overflow:hidden;
      -webkit-animation:sky_background 50s ease-out infinite;
      -moz-animation:sky_background 50s ease-out infinite;
      -o-animation:sky_background 50s ease-out infinite;
    }
    /*
    .mountain {
      background: url("../../images/sun/mountain.png")  no-repeat;
      -webkit-background-size: cover;
      background-size: cover;
      background-position: bottom center;
      position:absolute;
      right:0;
      height:100%;
      width:100%;
    } */
    .sun {
      position:absolute;
      right:0;
      -webkit-animation:sun 50s linear infinite;
      -moz-animation:sun 50s linear infinite;
      -o-animation:sun 50s linear infinite;
    }

    .moon {
      position:absolute;
      right:0;
      -webkit-animation:moon 50s linear infinite;
      -moz-animation:moon 50s linear infinite;
      -o-animation:moon 50s linear infinite;
    }

    .clouds{
      position:relative;
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-center);
      -webkit-animation:cloud_one 25s linear infinite;
      -moz-animation:cloud_one 25s linear infinite;
      -o-animation:cloud_one 25s linear infinite;
    }
    .clouds img{
      position:absolute;
      left:0;
    }
   /*  .clouds_one {
   }

   .clouds_two {
   }

   .clouds_three {
   } */

    @-webkit-keyframes sky_background {
      0% {
        opacity: 1;
      }

      75% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes sun {
      0% {
        opacity: 1;
        -webkit-transform:translateY(0%);
      }

      10% {
        opacity: 1;
        -webkit-transform:translateY(0%);
      }

      25% {
        opacity: 1;
        -webkit-transform:translateY(0%);
      }

      30% {
        opacity: 0;
        -webkit-transform:translateY(-200%);
      }

      75% {
        opacity: 0;
        -webkit-transform:translateY(100%);
      }

      90% {
        opacity: 1;
        -webkit-transform:translateY(0%);
      }

      100% {
        opacity: 1;
        -webkit-transform:translateY(0%);
      }
    }

    @-webkit-keyframes moon {
      0% {
        opacity: 0;
          -webkit-transform: scale(0.5) translateY(200%);
      }

      50% {
        opacity: 0.5;
          -webkit-transform: translateY(0%) scale(0.75);
      }

      80% {
        opacity: 0.5;
          -webkit-transform: translateY(0%) scale(0.75);
      }

      100% {
        opacity: 1;
          -webkit-transform: translateY( -200%) scale(1);
      }
    }

    @-webkit-keyframes cloud_one {
      0% {
        -webkit-transform:translateX(33%);
      }

      100% {
        -webit-transform:translateX(-100%);
      }
    }



    @-moz-keyframes sky_background {
      0% {
        opacity: 1;
      }

      75% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }


    @-moz-keyframes sun {
      0% {
        opacity: 1;
        -moz-transform:translateY(0%);
      }

      10% {
        opacity: 1;
        -moz-transform:translateY(0%);
      }

      25% {
        opacity: 1;
        -moz-transform:translateY(0%);
      }

      30% {
        opacity: 0;
        -moz-transform:translateY(200%);
      }

      75% {
        opacity: 0;
        -moz-transform:translateY(100%);
      }

      90% {
        opacity: 1;
        -moz-transform:translateY(0%);
      }

      100% {
        opacity: 1;
        -moz-transform:translateY(0%);
      }
    }


    @-moz-keyframes moon {
      0% {
        opacity: 0;
        -moz-transform: scale(0.5) translateY(200%);
      }

      50% {
        opacity: 0.5;
        -moz-transform: translateY(0%) scale(0.75);
      }

      80% {
        opacity: 0.5;
        -moz-transform: translateY(0%) scale(0.75);
      }

      100% {
        opacity: 1;
        -moz-transform: translateY( -200%) scale(1);
      }
    }

    @-moz-keyframes cloud_one {
      0% {
        -moz-transform:translateX(33%);
      }

      100% {
        -moz-transform:translateX(-100%);
      }
    }


    </style>
  </template>
</dom-module>
<script>
	Polymer({
    is: 'sun-styles'
});
</script>
