<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-left-animation.html">
<dom-module id="e-download-form">
<template>
<neon-animated-pages id="pages" selected="[[selectedPage]]" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation" attr-for-selected="name">
            <neon-animatable name="forgotPassword">
                <form is="iron-form" method="get" id="submitOptions" >
                  <div class="text-area">
                    <paper-input label="Write a post..." name="chatbox" error-message="Please write a message"  on-input="validate" id="chatbox" value="{{chatMsg::input}}" required></paper-input>
                  </div>
                  <paper-button raised on-click='chatFunction'>Post</paper-button>
              </form>
            </neon-animatable>
            <neon-animatable name="securityQuestion">
                <form is="iron-form" method="get" id="submitOptions" >
                  <div class="text-area">
                    <paper-input label="Write a post..." name="chatbox" error-message="Please write a message"  on-input="validate" id="chatbox" value="{{chatMsg::input}}" required></paper-input>
                  </div>
                  <paper-button raised on-click='chatFunction'>Post</paper-button>
              </form>
            </neon-animatable>
            <neon-animatable name="newPassword">
                <form is="iron-form" method="get" id="submitOptions" >
                  <div class="text-area">
                    <paper-input label="Write a post..." name="chatbox" error-message="Please write a message"  on-input="validate" id="chatbox" value="{{chatMsg::input}}" required></paper-input>
                  </div>
                  <paper-button raised on-click='chatFunction'>Post</paper-button>
              </form>
            </neon-animatable>
            <neon-animatable name="emailSent">
                <form is="iron-form" method="get" id="submitOptions" >
                  <div class="text-area">
                    <paper-input label="Write a post..." name="chatbox" error-message="Please write a message"  on-input="validate" id="chatbox" value="{{chatMsg::input}}" required></paper-input>
                  </div>
                  <paper-button raised on-click='chatFunction'>Post</paper-button>
                </form>
            </neon-animatable>
        </neon-animated-pages>
</template>
</dom-module>
<script>
  Polymer({
    is: 'e-download-form'
  });
</script>
