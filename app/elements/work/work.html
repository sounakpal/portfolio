<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="work-item.html">
<link rel="import" href="work-overlay.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module is="e-work">
    <template>
        <style include="shared-styles">
        :host {
            height: 100%;
        }
        
        .header {
            @apply(--header-text);
        }
        
        .banner {
            background: var(--grey-alpha);
            overflow: auto;
            height: 100%;
            width: 100%;
        }
        
        .content {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            @apply(--layout-center);
            text-align: center;
            color: var(--grey-rgba);
            min-height: 100%;
            width: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #video {
            z-index: 0;
        }
        
        .content,
        #bannerText,
        e-work-item ,
        .item {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        #overlay {
            @apply(--layout-fit);
            z-index: 1;
        }
        
        #bannerText {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            /* margin: 0 1%; */
            z-index: 2;
            width: 100%;
            padding: 10%;
            color: var(--grey-alpha);
        }
        
        .layoutHorizontal {
            max-width: 888px;
            margin: 0 auto;
            padding: 15px;
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
            @apply(--layout-center);
            @apply(--layout-flex-auto);
            -webkit-flex-wrap: wrap;
            -moz-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            -o-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        
        .item {
            @apply(--layout-vertical);
            @apply(--normal-text);
            margin: 10px 0;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1), 0 4px 8px 0 rgba(0,0,0,0.2);
            background: rgb(242,242,242);
            border-radius: 2px;
            border: 1px solid rgba(150,150,150,0.3);
            /* 
            -webkit-transition: transform 0.3s ease;
            -o-transition: transform 0.3s ease;
            transition: transform 0.3s ease;
            -webkit-transform: scale(0);
            -ms-transform: scale(0);
            -o-transform: scale(0);
            transform: scale(0); */
            padding: 15px;

        }
        
        .item .imgContainer {
            position: relative;
            width: 250px;
            height: 250px;
        }
        
        .work-section {
            width: 200px;
            color: var(--grey-alpha);
            font-style: 12px;
        }
        
        .heading {
            font-style: 14px;
            border-bottom: 1px solid var(--grey-alpha);
            font-family: 'Merriweather', serif;
            margin-bottom: 5px;
        }
        
        p,
        a {
            margin: 5px 0;
            padding: 0;
        }
        </style>
        <div class="banner" id="banner">
            <div class="content" id="contentArea">
                <div id="overlay"></div>
                <template is="dom-if" if="[[queryMatches]]">
                    <google-youtube id="video" state="{{videoState}}" chromeless video-id="8s168V2lJMI" fluid autoplay="1"></google-youtube>
                </template>
                <e-animate id="bannerText" active="[[!active]]" animate-class="bounceInUp">
                    <div class="header">Quality user experience through responsive web development and performant front-end development.</div>
                </e-animate>
            </div>
            <div class="layoutHorizontal">
                <template is="dom-repeat" items="[[data]]" as="item">
                    <div class="item" on-click="_fireAnimate">
                        <div class="imgContainer">
                            <e-work-item button-label="See Project" data="[[item]]" scroll-position="{{scrollPos}}"></e-work-item>
                            <e-work-overlay active="{{active}}" width-offset="{{widthOffset}}" set-data="[[item]]"></e-work-overlay>
                        </div>
                        <div class="text">
                            <p class="title">[[item.project]]</p>
                            <p class="date">[[item.date]]</p>
                        </div>
                    </div>
                </template>
            </div>
            <div></div>
        </div>
        <iron-media-query query="(min-width: 768px)" query-matches="{{queryMatches}}"></iron-media-query>
        <iron-ajax auto url="data.json" handle-as="json" on-response="_onAjaxResponse"></iron-ajax>
    </template>
</dom-module>
<script>

        },

        Polymer.PortfolioScrollBehaviour,
        Polymer.IronResizableBehavior

        if (e === 0) {
            this.$.banner.querySelector('#video').play();

    },

        var ele = e.currentTarget.querySelector('e-work-overlay');
        ele.animate();
        ele.data = ele.setData;
    },
