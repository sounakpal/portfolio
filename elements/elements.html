        return orderByTypeCast(equalTo);

      _valueFromSnapshot: function(snapshot) {
        var value = snapshot.val();

          value = {

            continue;
          }

          persistable[property] = value[property];

        return persistable;

          var value = this._valueFromSnapshot(event.detail.childSnapshot);

          var index = previousValueKey != null ?
            this.data.indexOf(this._valueMap[previousValueKey]) + 1 : 0;
          var lastLocallyAddedValue;

          this._valueMap[value.__firebaseKey__] = value;

          // NOTE(cdata): The rationale for this conditional dance around the
          // last locally added index (since you will inevitably be wondering
          // why we do it):
          // There may be a "locally" added value which was spliced in. If
          // there is, it may be in the "wrong" place in the array. This is
          // due to the fact that Firebase may be applying a sort to the
          // data, so we won't know the correct index for the locally added
          // value until the `child_added` event is fired.
          // Once we get the `child_added` event, we can check to see if the
          // locally added value is in the right place. If it is, we just
          // `set` it to the Firebase-provided value. If it is not, then
          // we grab the original value, splice in the Firebase-provided
          // value in the right place, and then (importantly: at the end)
          // find the locally-added value again (since its index may have
          // changed by splicing-in Firebase's value) and splice it out of the
          // array.
          if (this._lastLocallyAddedIndex === index) {
            this.set(['data', index], value);
          } else {
            if (this._lastLocallyAddedIndex != null) {
              lastLocallyAddedValue = this.data[this._lastLocallyAddedIndex];
            }

            this.splice('data', index, 0, value);

            if (this._lastLocallyAddedIndex != null) {
              this.splice('data', this.data.indexOf(lastLocallyAddedValue), 1);
            }
          }
        });
      },

      _onFirebaseChildRemoved: function(event) {

          this._valueMap[event.detail.oldChildSnapshot.key()] = null;

          // the splices have already been performed and items are already
          // removed from the local data representation. No need to remove
          // them again.

        this._applyRemoteDataChange(function() {

          }
        });
      },

      _onFirebaseChildChanged: function(event) {
        this._applyRemoteDataChange(function() {
          var value = this._valueFromSnapshot(event.detail.childSnapshot);
          var oldValue = this._valueMap[value.__firebaseKey__];

            this._error('Received firebase-child-changed event for unknown child "' + value.__firebaseKey__ + '"');
            return;
          }

          this._valueMap[oldValue.__firebaseKey__] = null;
          this._valueMap[value.__firebaseKey__] = value;
          this.splice('data', this.data.indexOf(oldValue), 1, value);
        });
      },

      _onFirebaseChildMoved: function(event) {
        this._applyRemoteDataChange(function() {
          var key = event.detail.childSnapshot.key();

          var currentIndex;
          var previousIndex;

          previousChild = event.detail.previousChildName != null ?

          previousIndex = previousChild ? this.data.indexOf(previousChild) : -1;

          this.splice('data', currentIndex, 1);
          this.splice('data', newIndex, 0, value);
        });
      }
    });

      string: String,
      number: Number,
      boolean: Boolean
    };
  })();

<script>
Polymer({
    is: 'e-chat-item',

    properties: {
        user: {
            type: Object,
            value: null
        },

        chatItem: {
            type: Object,
            value: null,
            observer: '_callForUserData',
            notify:true
        },


        key: String,

        userData: {
            type: Object,
            value: function() {
                return {};
            }
        },

        otherStyle:{
          type:Boolean,
          value:false,
          reflectToAttribute:true

        }

    },

    ready:function(){
      this.$.body.classList.add('active');
      this.fire('child-added');
    },
    checkCurrentUser:function(user,chatItem){
      if(chatItem && user){
        return chatItem.uid === user.uid;
      }
    },

    getUserLikes: function(likes) {
        likes = likes || {};
        return Object.keys(likes).length;
    },
    getDate: function(time) {
      time = new Date(time);
      var day  = time.getDate();
      day = day > 9 ? day : '0' + day;
      var month = time.getMonth();
      month= month > 8 ? (month + 1 ): '0' + (month+1);
      var year = time.getFullYear();
      return day +'/' + month + '/' + year;
    },

    getTime:function(time){
      time = new Date(time);
      var hour = time.getHours();
      hour= hour> 9 ? hour : '0' + hour;
      var minutes = time.getMinutes();
      minutes=minutes> 9 ? minutes : '0' + minutes;
      return hour + ':' + minutes;
    },

    getClassHeart:function (obj, value) {
      obj = obj.likes || {};
      for(var id in obj) {
        if(obj[id] === value) {
          return 'active';
        }
      }
      return 'inactive';
    },
    like:function(){
      var key;
    function checkDuplicate(obj, value) {
      obj = obj || {};
      for(var id in obj) {
        if(obj[id] === value) {
          key = id;
          return true;
        }
      }
      return false;
    }

    if(checkDuplicate(this.chatItem.likes, this.user.uid)) { 
        this.fire('remove-like',{
          'item':this.chatItem,
          'key':key
        });
      }else{
      this.fire('like',this.chatItem);
      }
    },

    removeChat:function(){
      this.fire('remove-item',this.chatItem);
    },

    _callForUserData: function() {
        var ref = new Firebase('https://sounak.firebaseio.com/users/' + this.chatItem.uid);
        var comp = this;
        // Attach an asynchronous callback to read the data at our posts reference
        ref.on('value', function(snapshot) {
            comp.userData = snapshot.val();
        }, function(errorObject) {
            console.log('The read failed: ' + errorObject.code);
        });

    }
});
</script>

<script>
Polymer({
    is: 'e-chat',

    properties: {

        fireAdd: {
            type: String,
            value: ''
        },

        user: {
            type: Object,
            value: null
        },

        chats: {
            type: Array,
            value: function(){
              return [];
            },
            notify:true
        },


        chatMsg: {
            type: String,
            value: ''
        },

        duration:{
          type:Number,
          value:200
        }
    },
    runScroll:function(){
        this._scrollToFunction(200);
    },
    _scrollToFunction: function(duration) {
          var element = document.querySelector('.chat-area');
          if(element){
            var to = element.scrollHeight;
            if (duration <= 0){
               return;
              }
            var difference = to - element.scrollTop - element.offsetHeight;
            var perTick = difference / duration * 10;
            var comp = this;
            setTimeout(function() {
                element.scrollTop = element.scrollTop + perTick;
                if (element.scrollTop === to) {
                    return;
                }
                comp._scrollToFunction(duration - 10);
            }, 10);
          }
    },
    removeLike: function(e, data) {
        var x = this.$.chat.getByKey(data.item.__firebaseKey__);
        var query = this.$.chat.query;
        x = query.child(x.__firebaseKey__).child('likes').child(data.key);
        console.log(data);
        //if(x.child('likes').exists(this.user.uid )

        x.remove();
    },

    like: function(e) {
        var x = this.$.chat.getByKey(e.detail.__firebaseKey__);
        var query = this.$.chat.query;
        x = query.child(x.__firebaseKey__);
        //console.log(this.getByKey('full_name') )
        //if(x.child('likes').exists(this.user.uid )

        x.child('likes').push().set(this.user.uid);
    },

    //start chat
    fireRemoved: function(e) {
        console.log(e);
        this.$.deletedChat.add(e.detail);
        this.$.chat.removeByKey(e.detail.__firebaseKey__);
    },

    validate:function(){
      if (this.chatMsg.trim() ==='') {
          this.$.chatbox.classList.add('error');
        return false;
      }else{
          this.$.chatbox.classList.remove('error');
          return true;
      }
    },
    chatFunction: function() {
        if (this.validate()) {
            this.$.chat.add({
                'uid': this.user.uid,
                'msg': this.chatMsg,
                //lint error firebase not defined
                'time': Firebase.ServerValue.TIMESTAMP
            });
            this.chatMsg = '';
        }
    }
});
</script>

<script>

  Polymer({

    is: 'iron-media-query',

    properties: {

      /**
       * The Boolean return value of the media query.
       */
      queryMatches: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * The CSS media query to evaluate.
       */
      query: {
        type: String,
        observer: 'queryChanged'
      },

      /**
       * If true, the query attribute is assumed to be a complete media query
       * string rather than a single media feature.
       */
      full: {
        type: Boolean,
        value: false
      },

      /**
       * @type {function(MediaQueryList)}
       */
      _boundMQHandler: {
        value: function() {
          return this.queryHandler.bind(this);
        }
      },

      /**
       * @type {MediaQueryList}
       */
      _mq: {
        value: null
      }
    },

    attached: function() {
      this.style.display = 'none';
      this.queryChanged();
    },

    detached: function() {
      this._remove();
    },

    _add: function() {
      if (this._mq) {
        this._mq.addListener(this._boundMQHandler);
      }
    },

    _remove: function() {
      if (this._mq) {
        this._mq.removeListener(this._boundMQHandler);
      }
      this._mq = null;
    },

    queryChanged: function() {
      this._remove();
      var query = this.query;
      if (!query) {
        return;
      }
      if (!this.full && query[0] !== '(') {
        query = '(' + query + ')';
      }
      this._mq = window.matchMedia(query);
      this._add();
      this.queryHandler(this._mq);
    },

    queryHandler: function(mq) {
      this._setQueryMatches(mq.matches);
    }

  });

</script>

<script>
Polymer({
  is: 'e-rain',

  behaviors: [
    Polymer.IronResizableBehavior
  ],


  listeners: {
    'iron-resize': '_onIronResize'
  },

  _onIronResize: function () {
      var canvas = this.$.canvas;
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  var draw = function (){};
  var move = function (){};
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    var w = canvas.width;
    var h = canvas.height;
    ctx.strokeStyle = 'rgba(174,194,224,0.9)';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';

    var init = [];
    var maxParts = 1000;
    for (var a = 0; a < maxParts; a++) {
      init.push({
        x: Math.random() * w,
        y: Math.random() * h,
        l: Math.random() * 1,
        xs: -4 + Math.random() * 4 + 2,
        ys: Math.random() * 10 + 10
      });
    }

    var particles = [];
    for (var b = 0; b < maxParts; b++) {
      particles[b] = init[b];
    }

    draw = function () {
      ctx.clearRect(0, 0, w, h);
      for (var c = 0; c < particles.length; c++) {
        var p = particles[c];
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x + p.l * p.xs, p.y + p.l * p.ys);
        ctx.stroke();
      }
      move();
      window.requestAnimationFrame(draw);
    };

    move =function () {
      for (var b = 0; b < particles.length; b++) {
        var p = particles[b];
        p.x += p.xs;
        p.y += p.ys;
        if (p.x > w || p.y > h) {
          p.x = Math.random() * w;
          p.y = -20;
        }
      }
    };

    window.requestAnimationFrame(draw);

  }
  }

});

</script>

    behaviors: [
      Polymer.FirebaseQueryBehavior
    ],

    properties: {

      /**
       * Firebase Query object corresponding to `location`.
       */
      query: {
        type: Object,
        notify: true,
        computed: '_computeQuery(location)',
        observer: '_queryChanged'
      },

       * The `data` object mapped to `location`.
       */
      data: {
        type: Object,
        notify: true
      }
    },

    listeners: {
      'firebase-value': '_onFirebaseValue'
    },

    _localDataChanged: function(change) {
      var pathFragments = change.path.split('.');

      if (pathFragments.length === 1) {

        return;
      }

        pathFragments[1],
        change.base[pathFragments[1]]

    },

      this._applyRemoteDataChange(function() {
        this.set('data', event.detail.val());
      });
    },

      if (!location) {
        return;
      }

      this.query.update(this.dataAsObject);

      });
    },

    }

      this.currenttimeformatted = this._toHHMMSS(this.currenttime);
      this.fractionloaded = this._player.getVideoLoadedFraction();
    },

    _toHHMMSS: function(totalSeconds) {
      var hours = Math.floor(totalSeconds / 3600);
      totalSeconds -= hours * 3600;
      var minutes = Math.floor(totalSeconds / 60);
      var seconds = Math.round(totalSeconds - (minutes * 60));

      var hourPortion = '';
      if (hours > 0) {
        hourPortion += hours + ':';

        if (minutes < 10) {
          minutes = '0' + minutes;
        }
      }

      if (seconds < 10) {
        seconds = '0' + seconds;
      }

      return hourPortion + minutes + ':' + seconds;
    },

    _handleThumbnailTap: function() {
      this.autoplay = 1;
      this.thumbnail = '';
    }
  });
</script>

<script>
Polymer({
    is: 'e-work-item',

    properties: {

        frontUrl: {
            type: String,
            value: ''
        },

        scrollPosition: {
            type: Number
        },

        data: {
            type: Object,
            value: function() {
                return null;
            },
            observer: '_frontBackUrl'
        }
    },
    
    listeners: {
        'mousemove': 'mouseIn',
        'mouseout': 'mouseOut'
    },

    ready:function(){
    },
    _frontBackUrl: function() {
        if (this.data) {
            this.frontUrl = 'images/work/' + this.data.name + '.png';
        }
    },
    mouseIn:function(event) {
        this._centerPointX = this.getPosition(this).x + this.offsetWidth/2;
        this._centerPointY = this.getPosition(this).y + this.offsetHeight/2;


        this.$.img.style.transform=  'translate(' + (this._centerPointX - event.pageX)/4 + 'px,' + (this._centerPointY - this.scrollPosition - event.pageY)/4  + 'px) scale(1.2)';
        this.pageX = event.pageX ;
        this.pageY = event.pageY ;
    },
    mouseOut:function(){
        this.$.img.removeAttribute('style');
    },

    getPosition:function (element) {
        var xPosition = 0;
        var yPosition = 0;

        while(element) {
            xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
            yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
            element = element.offsetParent;
        }

        return { x: xPosition, y: yPosition };
    }

});
</script>

    <script>
    Polymer({
        is: 'e-work-overlay',
        properties: {

            data: {
                type: Object,
                value: function() {
                    return null;
                },
                observer: '_getUrl'
            },

            widthOffset: {
                type: Number,
                value: 0,
                observer: '_getUrl'
            },
            scrollPosition: {
                type: Number
            },

            active: {
                type: Boolean,
                value: false,
                notify: true
            }
        },

        ready: function() {

        },
        _getUrl: function() {
            if (this.$.animate.active) {
                this.animate();
            }
            if (!this.data) {
                return;
            }
    if (this.widthOffset < 768) {
        console.log('url(components/work/img/' + this.data.name + '-phone.png)');
        this.$.body.style.backgroundImage = 'url(components/work/img/' + this.data.name + '-320.jpg)';
    } else if (this.widthOffset >= 768 && this.widthOffset < 1024) {
        this.$.body.style.backgroundImage = 'url(components/work/img/' + this.data.name + '-768.jpg)';
    } else {
        this.$.body.style.backgroundImage = 'url(components/work/img/' + this.data.name + '-1024.jpg)';
    }
        },

        _setClip: function() {
            this.clipClosed = 'rect(' + this.getBoundingClientRect().top + 'px ' + (this.getBoundingClientRect().left + this.offsetWidth) + 'px ' + (this.getBoundingClientRect().top + this.offsetHeight) + 'px ' + this.getBoundingClientRect().left + 'px)';
            this.clipOpen = 'rect(0px ' + window.innerWidth + 'px ' + window.innerHeight + 'px 0px)';

        },


        animate: function() {
            //initiate to find the correctpos
            this._setClip();

            this.$.body.style.clip = this.clipClosed;
            this.$.body.style.opacity = 1;
            this.$.body.style.zIndex = 9999;
            this.$.body.style.pointerEvents = 'auto';
            this.$.animate.active = true;
            var comp = this;
            setTimeout(function() {
                comp.$.body.style.clip = comp.clipOpen;
            }, 1000);


        },

        closeClip: function(e) {
            //initiate to find the correctpos
            this._setClip();

            this.$.body.style.clip = this.clipClosed;
            this.$.animate.active = false;
            var comp = this;
            setTimeout(function() {
                comp.$.body.style.opacity = 0;
                comp.$.body.style.zIndex = -1;
                comp.$.body.style.pointerEvents = 'none';
            }, 1000);

            e.stopPropagation();
        }

    });
    </script>
